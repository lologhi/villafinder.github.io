<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}Worst department{% endif %}</title>
    <meta name="robots" content="noindex">

    <link rel="shortcut icon" type="image/png" href="{{site.baseurl}}/assets/images/favicon.png" />

    <style type="text/css">
    .label {
        text-align: center;
        font-size: 50px;
        margin-top: 100px;
        color: #d60072;
    }
    .label .row {
        margin: 50px 0;
    }
    .label .row2 {
        font-size: 100px;
    }
    </style>
</head>


    <body>
      <div class="label">
          <div class="row row1">IT is the</div>
          <div class="row row2">WORST</div>
          <div class="row row3">department. ps: you should never have let me on Github </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script type="text/javascript">
      var t = function(){
        setTimeout(function(){
            $('.label').css('color', 'rgb('+getRandomInt(0,255)+','+getRandomInt(0,255)+','+getRandomInt(0,255)+')')
            t();
        },100)
      }
      function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
      }
      t();
      </script>
    </body>

</html>
